{% extends 'layout_start.html' %}

{% block body %}

        <div class="card card-body">
            <form action="add_contact" method="POST" autocomplete="off" >
                <div class="form-group">
                <input type="text" name="name" placeholder="Nombres" class="form-control">
                </div>
                
                <div class="form-group">
                <input type="text" name="lastname" placeholder="Apellido paterno" class="form-control">
                </div>
                <div class="form-group">
                <input type="text" name="email" placeholder="Email" class="form-control">
                </div>
               
                <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    Guardar
                </button>
            </div>
            </form>
        </div>
    </div>
    <div class="col-md-7">
        <table class="table table-striped table-bordered bg-white table-sm">

            <thead>
                <tr>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    
                </tr>
            </thead>
            <tbody>
                {% for student in studentone %}
                <tr>
                    <td>{{student.name}}</td>
                    <td>{{student.lastname}}</td>
                   
                    <td>
                        <a href="/addnotes/{{student.id}}" class="btn btn-secondary">calificar</a>
                        
                        
                        

                        <a href="/delete/{{student.id}}" class="btn btn-danger btn-delete">Borrar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>







{% endblock %}
