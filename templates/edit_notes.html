{% extends 'layout_start.html' %} {% block body %}
<form
action="/updatescore/{{signature.id}}/{{signature.student}}"
method="POST"
autocomplete="off">

  <table class="table table-striped table-bordered bg-white table-sm">
     <thead>
        <th class="arts"> Español</th>
        <th>Matemáticas</th>
        <th class='arts'>Artes</th>
        <th>Vida Saludable</th>
        <th>Conocimiento del Medio</th>
        <th>Formación Civica</th>
        <th>Educación Física</th>
     </thead>
     <tbody>
        <tr>
        <td><input class='inputtxt' type="text" name="español" id="espanol" value="{{signature.español}}"></td>
        <td><input class='inputtxt'type="text" name="matematicas" id="mate" value="{{signature.matematicas}}"></td>
        <td><input class='inputtxt'type="text" name="artes" id="arts" value="{{signature.artes}}"></td>
        <td><input class='inputtxt'type="text" name="vidasal" id="healty" value="{{signature.vida_saludable}}"></td>
        <td><input class='inputtxt'type="text" name="conocimiento" id="conocimiento" value="{{signature.conocimiento_del_medio}}"></td>
        <td><input class='inputtxt'type="text" name="formacion" id="formacion"value="{{signature.formacion_civica}}"></td>
        <td><input class='inputtxt'type="text" name="educacion" id="educacion" value="{{signature.educacion_fisica}}"></td>
        </tr>
        <tr>
           <td><label for="trimester">TRIMESTRE</label></td>
           
           <td><input
             type="number"
             name="trimester"
             value="{{signature.trimester}}"
             min="1"
             max="3"
           /></td>
           <td>
              <button type="submit" class="btn btn-primary btn-block">
                 Guardar
             </button>
           </td>
        </tr>
        
     </tbody>
     

  </table>

</form>



      

      {% endblock %}
